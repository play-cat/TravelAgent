<section class="hero">
  <div class="container">
    <div class="hero__wrapper">
      <div class="hero__content">
        <h1 class="title title_hero">
          Discover your favorite place with&nbsp;us
        </h1>
        <div class="descr hero__descr">
          <p>
            Your journey begins here with our curated travel experiences.
            Discover new horizons, create lasting memories, and explore the
            world with our expertly crafted itineraries.
          </p>
        </div>
        <div class="hero__form">@@include('./../elements/hero-form.html')</div>
      </div>
      <div class="hero__img">
        <div class="hint hint_hero">
          <div class="hint__content">
            <div class="hint__img">
              <img
                src="./../../img/hints/Coco-De-Heaven.jpg"
                alt="Coco De Heaven"
              />
            </div>
            <div class="hint__descr">
              <div class="hint__title">
                Coco De Heaven
                <div class="hint__rating-wrapper">
                  <i class="hint__rating-icon"></i>
                  <span class="hint__rating">4.5</span>
                </div>
              </div>
              <div class="hint__price">
                <span>Starts from</span>
                <i></i>500
              </div>
            </div>
          </div>
        </div>
        <div class="scroll-down">
          <div class="scroll-down__text">
            <img
              src="./../../img/hero/scroll-down-text.svg"
              alt="scroll down text"
            />
          </div>
          <div class="scroll-down__icon">
            <img
              src="./../../img/hero/scroll-down-icon.svg"
              alt="scroll down icon"
            />
          </div>
        </div>
        <img src="../../img/hero/hero.jpg" alt="Discover your favorite place" />
      </div>
    </div>
  </div>
</section>
