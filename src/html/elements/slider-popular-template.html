<div class="swiper-slide">
  <div class="slide">
    <div class="slide__img">
      <img src="./../../img/destinations/@@img" alt="venice" />
    </div>
    <div class="slide__content">
      <div class="slide__descr">
        <h3 class="slide__title">@@title</h3>
        <div class="slide__rating">
          <i class="slide__rating-icon"></i><span>@@rating</span>
        </div>
      </div>
      <div class="slide__price">
        <span>Starts from</span> <i class="slide__price-icon"></i>@@price
      </div>
    </div>
  </div>
</div>
