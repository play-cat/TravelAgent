<form class="form form_subscribe" id="subscribe-form">
  <input
    name="email"
    id="autoCompleteCountry"
    class="form__input"
    type="email"
    placeholder="Enter your email"
    autocomplete="off"
    required
  />

  <button class="btn btn_form-subscribe" type="submit" title="Subscribe">
    Subscribe
  </button>
</form>
