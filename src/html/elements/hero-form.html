<form class="form form_hero" id="hero-form">
  <label class="form__label form__label_location">
    <span>Locations</span>
    <input
      name="countries"
      id="autoCompleteCountry"
      class="form__input"
      type="text"
      placeholder="e.g Bali, Indonesia"
      autocomplete="off"
      required
    />
  </label>
  <div class="form__divider"></div>
  <label class="form__label form__label_date">
    <span>Date & time</span>
    <input
      name="date"
      id="datepicker"
      class="form__input"
      type="text"
      placeholder="HH:mm, DD/MM/YY"
      autocomplete="off"
      required
    />
  </label>
  <button class="btn btn_form-search" type="submit" title="Search">
    <img src="./../../img/icons/search.svg" alt="Search" />
  </button>
</form>
